<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập vào số thứ nhất</label><br>
<input type="number" id="num1">
<label>Nhập vào số thứ hai: </label><br>
<input type="number" id="num2">
<button onclick="tinhTong()">Tinh Tong</button>
<script>
    function tinhTong() {
        let num1 = +document.getElementById('num1').value;
        let num2 = +document.getElementById('num2').value;
        let sum = 0;
        if(num1<num2){
            for (let i = num1; i <=num2 ; i++) {
                sum +=i;
            }
        } else {
            for (let i = num2; i <=num1 ; i++) {
                sum+=i;
            }
        }
        document.write('Tổng là: '+sum)
    }
</script>
</body>
</html>
